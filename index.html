<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>付政寰的主页</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4, #fad0c4, #ff9a9e);
            color: #333;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
            animation: gradient 15s ease infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 3em;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 20vh;
            animation: fadeIn 2s ease-in-out, pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .construction {
            font-size: 1.5em;
            color: #ff5722;
            margin: 20px 0;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .emoji {
            font-size: 2em;
            margin: 10px;
            display: inline-block;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            font-size: 0.8em;
            color: #fff;
        }

        .rainbow-text {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            color: transparent;
            display: inline-block;
        }

        img {
            max-width: 80%;
            height: auto;
            margin: 20px auto;
            display: block;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 2s ease-in-out;
        }
    </style>
</head>
<body>
    <h1>欢迎来到<span class="rainbow-text">付政寰</span>的主页！</h1>
    <p class="construction">建设中... <span class="emoji">🚧</span> <span class="emoji">🛠️</span> <span class="emoji">👷‍♂️</span></p>
    <img src="image_f.jpg" alt="会议室场景：武汉地质工程勘察有限公司2024年新员工培训，几人坐在会议桌旁讨论">
    <p>期待更多精彩内容！Stay tuned for more vibrant updates!</p>
    <footer>&copy; 2025 付政寰. All rights reserved.</footer>
</body>
</html>
